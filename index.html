<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h2 id="plusOrMinus">-</h2>
        <h2 id="display">00000000</h2>
      </div>
      <div class="buttons">
        <button class="btn manage clear">C</button>
        <button class="btn manage plusminus">+/-</button>
        <button class="btn manage percentage">%</button>
        <button class="btn operator division">รท</button>
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator multiplication">x</button>
        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator subtraction">-</button>
        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator addition">+</button>
        <button class="btn number zero" value="0">0</button>
        <button class="btn manage period">.</button>
        <button class="btn operator equals">=</button>
      </div>
    </div>
  </body>
</html>
<script src="app.js"></script>
